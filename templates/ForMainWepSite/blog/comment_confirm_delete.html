{% extends "ForMainWepSite/base.html" %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete this comment?</h2>
    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="{% url 'MainWepSite:blog_detail' post_slug %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
