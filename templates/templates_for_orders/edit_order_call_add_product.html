{% extends "ForMainWepSite/base.html" %}

{% block content %}
    {% load static %}
<div class="container mt-5">
    <h2>Добавить товар к новому заказу #{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}

<label for="product">Product:</label>
<select id="product" name="product">
    {% for prod in products %}
        <option value="{{ prod.id }}">{{ prod.name }}</option>
    {% endfor %}
</select>
<br>


        <!-- Тип упаковки -->
        <label for="packageType">Packaging:</label>
        <select id="packageType" name="packageType">
            {% for package_type in unique_package_types %}
                <option value="{{ package_type }}">{{ package_type }}</option>
            {% endfor %}
        </select>
        <br>

        <!-- Zeston -->
        <label for="zeston">Zeston:</label>
        <select id="zeston" name="zeston">
            <!-- Элементы будут заполнены через JavaScript -->
        </select>
        <br>

        <!-- Size SKU -->
        <label for="size_sku">Size SKU:</label>
        <select id="size_sku" name="size_sku">
            <!-- Элементы будут заполнены через JavaScript -->
        </select>
        <br>

        <!-- Size Description -->
        <label for="size_desc">Size Description:</label>
        <select id="size_desc" name="size_desc">
            <!-- Элементы будут заполнены через JavaScript -->
        </select>
        <br>

        <!-- Количество -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1">
        <br>

        <button type="submit" class="btn btn-primary">add more product</button>
    </form>
    <a href="{% url 'orders:operator_order_detail'  order.id %}" class="btn btn-secondary mt-3">Save</a>


<script src="{% static 'detail/js/edit_order_call_add_product.js' %}" ></script>


{% endblock %}
