{% extends "ForMainWepSite/base.html" %}

{% block content %}
<h2>Edit Order Item</h2>

<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="{{ order_item.quantity }}" class="form-control">
    </div>

    <div class="form-group">
        <label for="size_price">Size Price:</label>
        <input type="text" id="size_price" name="size_price" value="{{ order_item.product_size.size_price }}" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Update</button>
</form>

{% endblock %}
